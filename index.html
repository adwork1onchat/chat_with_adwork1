<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <!-- فونت فارسی Vazir از CDN -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>👋 خوش اومدی!</h1>
    <p>اگه سوالی داشتی، روی دکمه چت پایین کلیک کن تا یه چت سبز رنگ برات بالا بیاد ، روش کلیک کن و بهم پیام بده. </p>
  </div>

  <!-- دکمه برای فعال‌سازی چت آنلاین -->
  <button onclick="loadChat()" style="position: fixed; bottom: 20px; left: 20px; z-index: 9999; background: #222; color: #fff; padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer;">
    💬 چت آنلاین
  </button>

  <!-- اسکریپت لود تنبل (Lazy Load) برای ویجت Tawk.to -->
  <script>
    function loadChat() {
      if (window.chatLoaded) return;
      window.chatLoaded = true;

      var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
      var s1 = document.createElement("script");
      s1.async = true;
      s1.src = 'https://embed.tawk.to/686448dc2c41fb1910115584/1iv3rp7r6';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      document.body.appendChild(s1);
    }
  </script>
</body>
</html>
